<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latt√©Link Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f1ea;
      padding: 40px;
      color: #4a2c18;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 12px;
      margin: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #8b5e3c;
      color: white;
      cursor: pointer;
    }

    #message {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>‚òï Latt√©Link</h1>
  <p>Enter your phone or email and the 6-digit staff code to earn a coffee</p>

  <input type="text" id="userId" placeholder="Email or Phone Number" />
  <input type="text" id="staffPin" placeholder="Staff 6-digit Code" />
  <button onclick="submitForm()">Check In</button>

  <div id="message"></div>

  <script>
    const backendURL = "https://script.google.com/macros/s/AKfycbyG-4gDgCsM3qw3gLGuQ84oQ3aqKG33g53Y1PLnYEfaM-HC1eyuAR3jf2libeO_1p61kA/exec";

    async function submitForm() {
      const userId = document.getElementById("userId").value.trim();
      const staffPin = document.getElementById("staffPin").value.trim();
      const messageDiv = document.getElementById("message");

      if (!userId || !staffPin) {
        messageDiv.innerText = "‚ùå Please enter both your ID and the staff code.";
        return;
      }

      messageDiv.innerText = "‚è≥ Checking in...";

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `id=${encodeURIComponent(userId)}&pin=${encodeURIComponent(staffPin)}`
        });

        const data = await response.json();

        if (data.error) {
          messageDiv.innerText = "‚ùå " + data.error;
        } else {
          messageDiv.innerText = `‚úÖ ${data.message} (Total: ${data.coffees} coffee${data.coffees === 1 ? "" : "s"})`;
        }
      } catch (err) {
        messageDiv.innerText = "üö® Connection error: " + err.message;
      }
    }
  </script>

</body>
</html>
