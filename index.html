<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latt√©Link Customer Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6f0;
      color: #473324;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px 0;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Latt√©Link</h1>
  <p>Enter your email or phone number, and staff PIN</p>

  <input type="text" id="userId" placeholder="Enter phone number or email" />
  <input type="text" id="staffPin" placeholder="Ask staff for 6-digit PIN" maxlength="6" />
  <button onclick="submitCheckIn()">Check In</button>

  <div id="message"></div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbzZCbg5FjW_T_TxEQPuwVqdwc9fnKNkde1gr51eOz0aGGUe6hSeRfD4lz-mtIn1cIjkjg/exec";

    async function submitCheckIn() {
      const userId = document.getElementById('userId').value.trim();
      const pin = document.getElementById('staffPin').value.trim();
      const messageDiv = document.getElementById('message');

      if (!userId || !pin) {
        messageDiv.textContent = "Please enter both your ID and the staff PIN.";
        return;
      }

      messageDiv.textContent = "Checking in...";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `id=${encodeURIComponent(userId)}&pin=${encodeURIComponent(pin)}`
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          messageDiv.textContent = "‚ùå " + data.error;
        } else {
          messageDiv.textContent = `‚úÖ ${data.message} (Total coffees: ${data.coffees})`;
        }
      } catch (error) {
        messageDiv.textContent = "üö® Connection error: " + error.message;
      }
    }
  </script>

</body>
</html>
